# 🟢>>>>>>>>>>>节点筛选<<<<<<<<<<<<<<<🟢
[Remote Filter]
所有节点 = NameRegex, FilterKey = "^"
❶ = NameRegex, FilterKey = "(❶)"
香港 = NameRegex, FilterKey = "(?i)(港|HK|Hong)"
台湾 = NameRegex, FilterKey = "(?i)(台|TW|Tai)"
日本 = NameRegex, FilterKey = "(?i)(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)"
韩国 = NameRegex, FilterKey = "(?i)(KR|Korea|KOR|首尔|春川|韩|韓)"
狮城 = NameRegex, FilterKey = "(?i)(新加坡|坡|狮城|SG|Singapore)"
欧美 = NameRegex, FilterKey = "^(?:(?!🇭🇰|🇯🇵|🇰🇷|🇸🇬|台).)*$"
免流 = NameRegex, FilterKey = "(?i)(免流)"
Azure = NameRegex, FilterKey = "^(❶|❷)(?!.*Oracle).*$"
Oracle = NameRegex, FilterKey = "(?i)(Oracle)"

